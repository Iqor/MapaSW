<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="../libraries/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="style/css.css">
	<title>Mapa do Ceará</title>
</head>

<body>
	<div class="container-fluid">
		<h3 id="cidade">Nome do Município</h3>
		<div class="row">
  		    <div id="map" class="col-6"></div>
				<div class="col-6">
					<div class="row">
                        <div class="form-group col-4">
                            <label>Selecione o ano</label>
                            <select class="form-control" id="ano">
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option selected value="2017">2017</option>
                            </select>
                        </div>
					</div>

                    <div class="row">
						    <canvas id="chart" width="600" height="400"></canvas>
                    </div>
                </div>
        </div>
		</div>
	</div>

	<script src="../libraries/jquery/js/jquery-3.2.1.min.js"></script>
	<script src="../libraries/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="../libraries/map-svg-ceara/js/raphael-min.js"></script>
	<script src="../libraries/map-svg-ceara/js/map.js"></script>
	<script src="../libraries/chart/js/Chart.min.js"></script>
	
	<script src="js/metodos.js"></script>
	<script src="js/grafico.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
